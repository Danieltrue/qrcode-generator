    <!-- FAVICON -->
    <title>QR Code Generator</title>
</head>
<body>
    <!-- header -->
    <header class="head">
        <p>qr code generator</p>
    </header>
    <div class="msg">
   
    </div>

    <section class="container">
        <form action="#">
            <div class="form-big">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name">
                <small>Please Enter Your Name</small> 
            </div>

            <div class="form-big">
                <label for="plate">Number Plate</label>
                <input type="text" id="plate" placeholder="Enter Plate Number">
                <small>Please Enter your Plate Number</small>
            </div>

            <div class="form-big">
                <label for="chassis">Chassis Number</label>
                <input type="text" id="chassis" placeholder="Enter Chassis">
                <small>Please Enter a Correct Chassis</small>
            </div>

            <div class="form-big">
                <label for="id">Your Ref No</label>
                <input type="text"  id="id" placeholder="Enter Ref Number">
                <small>Please a correct Number</small>
            </div>

            <div>
                <input type="submit" value="Generate Qr Code">
            </div>
        </form>

        <!-- qr code detal -->

        <div class="qr-modal">
            <div class="qrcode"></div>
        </div>
    </section>
    
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
